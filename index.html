<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <title>Task Manager</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.1/css/all.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" />

    <link rel="stylesheet" href="./styles/mystyle.css">
</head>

<body>
    <!-- <h1>My Task Manager</h1> -->
    <!-- tasks needs id , title, importance, duration, deadline,location, status -->
    
    <div class="main-content container">
        <div class="list">
            <h3>Your pending tasks</h3>

            <div>
                <button id="btnShowHide">Show/Hide</button>
            </div>
        </div>


        <div class="form">
            <h3>Task Info</h3>

            <div class="my-field">
                <label for="title">Title</label>
                <input class="form-control" type="text" id="txtTitle">
            </div>

            <div class="my-field">
                <label>Importance</label>
                <i id="iImportant" class="far fa-star"></i>
            </div>      

            <div class="my-field">
                <label>Duration (Days)</label>
                <input class="form-control" type="number" id="txtDuration">
            </div>

            <div class="my-field">
                <label>Due Date</label>
                <input class="form-control" type="datetime-local" id="txtDate">
            </div>

            <div class="my-field">
                <label>Location</label>
                <input class="form-control" type="text">
            </div>

            <div class="my-field">
                <label>Status</label>
                <select class="form-select">
                    <option selected hidden value="-1">-- Select --</option>
                    <option value="0">New</option>
                    <option value="1">In Progress</option>
                    <option value="3">Blocked</option>
                    <option value="6">Completed</option>
                    <option value="9">Removed</option>
                </select>
            </div>

        </div>
    </div>


    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./scripts/app.js"></script>
</body>

</html>
